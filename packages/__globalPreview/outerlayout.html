    <script src="https://dxp-us-stage-search.funnelback.squiz.cloud/s/resources-global/js/jquery/jquery-1.10.2.min.js"></script>
    <script src="https://dxp-us-stage-search.funnelback.squiz.cloud/s/resources-global/thirdparty/bootstrap-3.0.0/js/bootstrap.min.js"></script>
    <script src="https://dxp-us-stage-search.funnelback.squiz.cloud/s/resources-global/thirdparty/typeahead-0.11.1/typeahead.bundle.min.js"></script>
    <script src="https://dxp-us-stage-search.funnelback.squiz.cloud/s/resources-global/thirdparty/handlebars-4.7/handlebars.min.js"></script>
    <script src="https://dxp-us-stage-search.funnelback.squiz.cloud/s/resources-global/js/funnelback.autocompletion-2.6.0.js"></script>
<script>
let fbAutocomplete = jQuery('input#mobile_search_query,input#desktop_search_query').autocompletion({
        datasets: {
            organic: {
                collection: 'sug~sp-stanford-report-search',
                profile : '_default_preview',
                program: 'https://dxp-us-stage-search.funnelback.squiz.cloud/s/suggest.json',
                format: 'extended',
                alpha: '0.5',
                show: '10',
                sort: '0',
                group: true,
                queryKey: 'partial_query'
            },
        },
        typeahead: {hint: true},
        length: 3
    });

    // Clear searches
    let searchClear = document.querySelectorAll('.report-header__clear');
    if ( searchClear.length ) {
        searchClear.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                console.log(1);
                fbAutocomplete.typeahead('val', '');
            });
        });
    }

   
    
    // Wrap all WYSIWYG tables
    document.addEventListener("DOMContentLoaded", function(event) {
        const pageTables = document.querySelectorAll('.su-wysiwyg-content table,.container > span table,.su-page-content > *:not([data-component], .container) table');
        if ( pageTables.length ) {
            pageTables.forEach((table) => {
                var parent = table.parentNode;
                var wrapper = document.createElement('div');
                wrapper.classList.add('su-responsive-table');
                parent.insertBefore( wrapper, table );
                wrapper.appendChild(table);
            });
        }
    });
</script>
  </body>
</html>
